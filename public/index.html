<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìñ Quran Tracker</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }
        .container { max-width: 400px; margin: 0 auto; }
        
        h1 {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #4ecca3;
        }
        
        /* Progress Card */
        .progress-card {
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .page-display {
            font-size: 3rem;
            font-weight: bold;
            color: #4ecca3;
        }
        
        .page-total {
            font-size: 1.2rem;
            color: #888;
            margin-bottom: 15px;
        }
        
        .progress-bar {
            height: 12px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ecca3, #2ecc71);
            border-radius: 10px;
            transition: width 0.3s ease;
        }
        
        .percent {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-box {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #4ecca3;
        }
        
        .stat-label {
            font-size: 0.85rem;
            color: #888;
            margin-top: 5px;
        }
        
        /* Today's Progress */
        .today-card {
            background: rgba(78, 204, 163, 0.1);
            border: 2px solid #4ecca3;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .today-title {
            font-size: 0.9rem;
            color: #4ecca3;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .today-progress {
            font-size: 1.3rem;
            margin-bottom: 15px;
        }
        
        .goal-met {
            color: #2ecc71;
            font-weight: bold;
        }
        
        .goal-pending {
            color: #f39c12;
        }
        
        /* Action Buttons */
        .actions {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .btn {
            background: #4ecca3;
            color: #1a1a2e;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: #fff;
        }
        
        .btn-custom {
            grid-column: span 3;
            background: rgba(78, 204, 163, 0.2);
            border: 2px solid #4ecca3;
            color: #4ecca3;
        }

        /* Undo Actions */
        .undo-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .btn-undo, .btn-decrease {
            background: rgba(231, 76, 60, 0.2);
            border: 2px solid #e74c3c;
            color: #e74c3c;
        }

        .btn-undo:active, .btn-decrease:active {
            background: rgba(231, 76, 60, 0.3);
        }

        /* Decrease Input */
        .decrease-input {
            display: none;
            background: rgba(231, 76, 60, 0.1);
            border: 2px solid #e74c3c;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .decrease-input.active {
            display: block;
        }

        .decrease-input input {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            border: 2px solid #e74c3c;
            border-radius: 10px;
            background: transparent;
            color: #fff;
            text-align: center;
            margin-bottom: 10px;
        }

        .decrease-input input:focus {
            outline: none;
        }
        
        /* Custom Input */
        .custom-input {
            display: none;
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
        }
        
        .custom-input.active {
            display: block;
        }
        
        .custom-input input {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            border: 2px solid #4ecca3;
            border-radius: 10px;
            background: transparent;
            color: #fff;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .custom-input input:focus {
            outline: none;
        }
        
        /* Analysis */
        .analysis {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .analysis h3 {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        
        .analysis-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .analysis-row:last-child {
            border-bottom: none;
        }
        
        /* Recent */
        .recent {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 20px;
        }
        
        .recent h3 {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 15px;
            text-transform: uppercase;
        }
        
        .recent-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        
        .recent-date {
            color: #888;
            font-size: 0.9rem;
        }
        
        .recent-pages {
            color: #4ecca3;
            font-weight: bold;
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }
        
        /* Toast */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #2ecc71;
            color: #1a1a2e;
            padding: 15px 30px;
            border-radius: 30px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 1000;
        }
        
        .toast.show {
            opacity: 1;
        }
        
        .toast.error {
            background: #e74c3c;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìñ Quran Tracker</h1>
        
        <div id="content">
            <div class="loading">Loading...</div>
        </div>
        
        <div class="toast" id="toast"></div>
    </div>

    <script>
        const API_BASE = '';
        
        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show' + (isError ? ' error' : '');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
        
        async function loadData() {
            try {
                const [progress, dashboard] = await Promise.all([
                    fetch(`${API_BASE}/api/progress`).then(r => r.json()),
                    fetch(`${API_BASE}/api/dashboard`).then(r => r.json())
                ]);
                
                render(progress, dashboard);
            } catch (err) {
                document.getElementById('content').innerHTML = 
                    '<div class="loading">Error loading data. Is server running?</div>';
            }
        }
        
        function render(progress, dashboard) {
            const todayMet = progress.today_done >= progress.daily_goal;
            
            const html = `
                <div class="progress-card">
                    <div class="page-display">${progress.current_page}</div>
                    <div class="page-total">of ${progress.total_pages} pages</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${progress.percent}%"></div>
                    </div>
                    <div class="percent">${progress.percent}% Complete</div>
                    <button class="btn btn-quran" onclick="openInQuranApp()" style="margin-top: 15px; background: #4ecca3; color: #1a1a2e;">
                        üìñ Open in Quran App
                    </button>
                </div>
                
                <div class="stats-grid">
                    <div class="stat-box">
                        <div class="stat-value">${progress.streak_days}</div>
                        <div class="stat-label">üî• Day Streak</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value">${progress.remaining}</div>
                        <div class="stat-label">üìÑ Pages Left</div>
                    </div>
                </div>
                
                <div class="today-card">
                    <div class="today-title">Today's Progress</div>
                    <div class="today-progress ${todayMet ? 'goal-met' : 'goal-pending'}">
                        ${progress.today_done} / ${progress.daily_goal} pages
                        ${todayMet ? '‚úÖ Goal Met!' : ''}
                    </div>
                </div>
                
                <div class="actions">
                    <button class="btn" onclick="logPages(1)">+1</button>
                    <button class="btn" onclick="logPages(5)">+5</button>
                    <button class="btn" onclick="logPages(10)">+10</button>
                    <button class="btn btn-custom" onclick="toggleCustom()">Custom Amount</button>
                </div>

                <div class="custom-input" id="customInput">
                    <input type="number" id="customPages" placeholder="Enter pages..." min="1">
                    <button class="btn" onclick="logCustom()">Log Pages</button>
                    <button class="btn btn-secondary" onclick="toggleCustom()">Cancel</button>
                </div>

                <div class="undo-actions">
                    <button class="btn btn-undo" onclick="undoLast()">‚Ü©Ô∏è Undo Last</button>
                    <button class="btn btn-decrease" onclick="toggleDecrease()">‚ûñ Decrease</button>
                </div>

                <div class="decrease-input" id="decreaseInput">
                    <input type="number" id="decreasePages" placeholder="Pages to remove..." min="1">
                    <button class="btn" onclick="decreaseCustom()">Remove Pages</button>
                    <button class="btn btn-secondary" onclick="toggleDecrease()">Cancel</button>
                </div>
                
                <div class="analysis">
                    <h3>üìä Analysis</h3>
                    <div class="analysis-row">
                        <span>Ramadan Period</span>
                        <span>${progress.ramadan_start} to ${progress.ramadan_end}</span>
                    </div>
                    <div class="analysis-row">
                        <span>Days Left</span>
                        <span>${progress.days_left} days</span>
                    </div>
                    <div class="analysis-row">
                        <span>Needed Per Day</span>
                        <span>${progress.needed_per_day} pages</span>
                    </div>
                    <div class="analysis-row">
                        <span>Total Completed</span>
                        <span>${progress.completed} pages</span>
                    </div>
                </div>
                
                <div class="recent">
                    <h3>üìÖ Recent Activity</h3>
                    ${dashboard.recent_readings.slice(0, 7).map(r => `
                        <div class="recent-item">
                            <span class="recent-date">${formatDate(r.date)}</span>
                            <span class="recent-pages">${r.pages} pages</span>
                        </div>
                    `).join('') || '<div class="recent-item"><span>No recent activity</span></div>'}
                </div>
            `;
            
            document.getElementById('content').innerHTML = html;
        }
        
        function formatDate(dateStr) {
            const d = new Date(dateStr);
            const today = new Date().toISOString().split('T')[0];
            if (dateStr === today) return 'Today';
            return d.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }
        
        function toggleCustom() {
            document.getElementById('customInput').classList.toggle('active');
        }

        function toggleDecrease() {
            document.getElementById('decreaseInput').classList.toggle('active');
        }

        async function undoLast() {
            try {
                const res = await fetch(`${API_BASE}/api/undo`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                const data = await res.json();
                
                if (data.success) {
                    showToast(`‚Ü©Ô∏è ${data.message}`);
                    loadData();
                } else {
                    showToast('‚ùå ' + (data.error || 'Undo failed'), true);
                }
            } catch (err) {
                showToast('‚ùå Error: ' + err.message, true);
            }
        }
        
        async function openInQuranApp() {
            try {
                // Get current progress first
                const progressRes = await fetch(`${API_BASE}/api/progress`);
                const progress = await progressRes.json();
                const currentPage = progress.current_page;
                
                showToast(`üìñ Opening page ${currentPage} in Quran app...`);
                
                // Call the open endpoint
                const res = await fetch(`${API_BASE}/api/open/${currentPage}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                const data = await res.json();
                
                if (data.success) {
                    showToast(`‚úÖ Opened ${data.deeplink}`);
                } else {
                    showToast('‚ùå ' + (data.error || 'Failed to open'), true);
                }
            } catch (err) {
                showToast('‚ùå Error: ' + err.message, true);
            }
        }

        async function decreaseCustom() {
            const pages = parseInt(document.getElementById('decreasePages').value);
            if (!pages || pages < 1) {
                showToast('‚ùå Please enter valid number', true);
                return;
            }
            
            try {
                const res = await fetch(`${API_BASE}/api/decrease`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ pages })
                });
                const data = await res.json();
                
                if (data.success) {
                    showToast(`‚ûñ ${data.message}`);
                    toggleDecrease();
                    loadData();
                } else {
                    showToast('‚ùå ' + (data.error || 'Decrease failed'), true);
                }
            } catch (err) {
                showToast('‚ùå Error: ' + err.message, true);
            }
        }
        
        async function logPages(pages) {
            try {
                const res = await fetch(`${API_BASE}/api/log`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ pages })
                });
                const data = await res.json();
                
                if (data.success) {
                    showToast(`‚úÖ Logged ${pages} pages!`);
                    loadData();
                } else {
                    showToast('‚ùå Failed to log', true);
                }
            } catch (err) {
                showToast('‚ùå Error: ' + err.message, true);
            }
        }
        
        async function logCustom() {
            const pages = parseInt(document.getElementById('customPages').value);
            if (!pages || pages < 1) {
                showToast('‚ùå Please enter valid number', true);
                return;
            }
            await logPages(pages);
            toggleCustom();
        }
        
        // Load on start
        loadData();
        
        // Refresh every 30 seconds
        setInterval(loadData, 30000);
    </script>
</body>
</html>
